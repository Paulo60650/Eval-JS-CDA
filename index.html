<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Formulaire</title>
</head>

<body class="container">
  <!-- Debut du header -->
  <header>
    <h1>Formulaire en Javascript</h1>
  </header>
  <hr>
  <!-- Debut Formulaire -->
  <section class="row">
    <form action="http://bienvu.net/script.php" method="POST" class="col-5">
      <p id="obligatoire">* Ces champs sont obligatoires</p>
      <fieldset>
        <legend class="titre2">Vos coordonn√©es</legend>
        <div class="form-row">
          <label for="societe">Societe*</label>
          <input type="text" id="societe" class="form-control" name="societe" placeholder="Durex">
          <span id="errSoc"></span>
        </div>
        <div class="form-row">
          <label for="personne">Personne a contacter*</label>
          <input type="text" id="personne" class="form-control" name="personne" placeholder="Thierry">
          <span id="errPersonne"></span>
        </div>
        <div class="form-row">
          <label for="adresse">Adresse de l'entreprise</label>
          <input id="adresse" type="text" class="form-control" name="adresse" placeholder="30 Rue de Poulainville">
          <span id="errAdr"></span>
        </div>
        <div class="form-row">
          <label for="code-postal">Code postal</label>
          <input id="codepost" type="text" class="form-control" name="code-postal" placeholder="80000">
          <span id="errCP"></span>
        </div>
        <div class="form-row">
          <label for="ville">Ville</label>
          <input id="ville" type="text" class="form-control" name="ville" placeholder="Amiens">
          <span id="errVille"></span>
        </div>
        <div class="form-row">
          <label for="mail">Email*</label>
          <input id="mail" type="text" class="form-control" name="mail" placeholder="dave.loper@afpa.com">
          <span id="errMail"></span>
        </div>
      </fieldset>

      <fieldset>
        <legend class="titre2">Environnement technique du projet</legend>
        <div>
          <label>Selection* :</label>
          <select id="select">
            <option value="1">Choisissez</option>
            <option value="Access">Access</option>
            <option value="Java">Java</option>
            <option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual Basic">Visual Basic</option>
            <option value="Power Buider">Power Buider</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Windows NT">Windows NT</option>
            <option value="Unix">Unix</option>
            <option value="SQL Server">SQL Server</option>
            <option value="Oracle">Oracle</option>
            <option value="1">Autres..</option>
          </select>
          <span id="errSelect"></span>
          <textarea class="form-control" id="envir" name="environnement" aria-label="With textarea"></textarea>
          <span id="errEnv"></span>
          <input type="checkbox" class="form-check-input" id="accept">
          <p>J'accepte le traitement informatique de ce formulaire</p>
          <span id="errAccept"></span>
          <div id="bouton">
            <input id="envoie" class="btn btn-primary" type="submit" value="Envoyer">
            <input class="btn btn-primary" type="reset" value="Effacer">
          </div>
        </div>
      </fieldset>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="assets/JS/script.js"></script>
</body>


</html>
